<!DOCTYPE html>
<html>
	<head></head>
	<body>
	
		<script>
			
			Array.prototype.swap = function(i, j){
				var t = this[i];
				this[i] = this[j];
				this[j] = t;
				return this;
			}
			
			var arr1 = [2, 5, 8, 7, 6, 9, 1, 3, 4, 0, 12, 15, 18, 17, 16, 19, 11, 13, 14, 10, 22, 25, 28, 27, 26, 29, 21, 23, 24, 20];
			var arr2 = [2, 5, 8, 7, 6, 9, 1, 3, 4, 0, 12, 15, 18, 17, 16, 19, 11, 13, 14, 10, 22, 25, 28, 27, 26, 29, 21, 23, 24, 20];
			var arr3 = [2, 5, 8, 7, 6, 9, 1, 3, 4, 0, 12, 15, 18, 17, 16, 19, 11, 13, 14, 10, 22, 25, 28, 27, 26, 29, 21, 23, 24, 20];
			var arr4 = [2, 5, 8, 7, 6, 9, 1, 3, 4, 0, 12, 15, 18, 17, 16, 19, 11, 13, 14, 10, 22, 25, 28, 27, 26, 29, 21, 23, 24, 20];
			
	
			function bubble(arr){
			
				var length = arr.length,
					swapped = true,
					i;
				
				while(swapped)
				{
					swapped = false;
					for(i = 1; i <= length; i++){
						if(arr[i] < arr[i - 1]){
							arr.swap(i, i - 1);
							swapped = true;
						}
					}
				}
			}
			
			
			
			
			function bubble2(arr){
				var length = arr.length,
					newLength = length,
					i;
				while(length !== 0)
				{
					newLength = 0;
					for(i = 1; i <= length; i++){	
						if(arr[i] < arr[i - 1]){
							arr.swap(i, i - 1);
							newLength = i;
						}
					}
					length = newLength;
				}
				return arr;
			}
			
			
			
			
			
			
			
			function bubbleRec(arr){
				var length = arr.length,
					newLength = length,
					i;

				newLength = 0;
				for(i = 1; i <= length; i++){	
					if(arr[i] < arr[i - 1]){
						arr.swap(i, i - 1);
						newLength = i;
					}
				}
				length = newLength;
				
				if(length !== 0){
					return bubbleRec(arr);
				}
				
				return arr;
			}
			
			
			
			
			
			
			
			
			
			
			
			
			console.log('bubble default');
			var p = performance.now();
			bubble(arr1);
			console.log(performance.now() - p);
			
			console.log('bubble optmized');
			p = performance.now();
			bubble2(arr2);
			console.log(performance.now() - p);
			
			console.log('bubble recursive');
			p = performance.now();
			bubbleRec(arr4);
			console.log(performance.now() - p);
			
			console.log('native');
			p = performance.now();
			arr3.sort();
			console.log(performance.now() - p);
			
			
		</script>
	</body>
</html>
