<!DOCTYPE >
<html>
	<head>
		<title>Single Finger Swipe</title>
		<style type="text/css">
		    #content, 
		    #scroller
		      {
		        display: block;
		        position: relative;
		        height: 300px;
		      }
		    #content
		      {
		        overflow: hidden;
		        width: 800px;
		        
		        background: #fff;
		        border: 10px solid #cecece;
		        margin: 10% auto 0 auto;
		      }
		    #scroller
		      {
                white-space: nowrap;
                font-size: 0;
                text-align: left;
                vertical-align: middle;
                
                -webkit-backface-visibility: hidden;
                -webkit-perspective: 1000;
            
                -moz-transform: translate3d(0, 0, 0);
                -ms-transform: translate3d(0, 0, 0);
                -o-transform: translate3d(0, 0, 0);
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            
                /*if you edit timings here, be sure to check the JS file*/
                -webkit-transition: all .5s ease-out;
                -moz-transition: all .5s ease-out;
                -ms-transition: all .5s ease-out;
                -o-transition: all .5s ease-out;
                transition: all .5s ease-out;
		      }
		    #scroller > div
		      {
		        display: inline-block;
		        position: relative;
                vertical-align: middle;
		        height: 200px;
		        width: 190px;
		        padding: 90px 0 0 0;
		        margin: 5px;
		        opacity: 0.5;
		        text-align: center;
		        font-size: 72px;
		        font-weight: bold;
                text-shadow: 2px 2px #000;

		        color: #fff;
		        background: #00c200;
		      }
		      #scroller > div:nth-child(3n + 1)       {background: #00c2c2 !important;}
		      #scroller > div:nth-child(2n + 1)       {background: #c200c2;}

	        #log
		      {
		          position: relative;
		          padding: 20px;
		          font-size: 13px;
		          color: #333;
		          background: #f0f0f0;
		      }
		      #log em
	            {
	              color: #666;
	            }
		      #log strong
	            {
	              color: #000;
	            }
		</style>
		<script type="text/javascript" src="jq-1-10-2.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
	    <section id="content">
	        <div id="scroller">
    	        <div>1</div>
    	        <div>2</div>
    	        <div>3</div>
    	        <div>4</div>
    	        <div>5</div>
    	        <div>6</div>
    	        <div>7</div>
    	        <div>8</div>
    	        <div>9</div>
    	        <div>10</div>
    	        <div>11</div>
    	        <div>12</div>
    	        <div>13</div>
    	        <div>14</div>
    	        <div>15</div>
    	        <div>16</div>
	        </div>
	    </section>
	    <hr/>
	    Log:
	    <hr/>
	    <div id="log"></div>
	</body>
</html>
