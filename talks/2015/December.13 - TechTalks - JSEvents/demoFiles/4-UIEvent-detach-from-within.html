<!DOCTYPE html>
<html>
    <head>
		<style>
			body, div {padding: 20px 10px; margin: 20px 0;}
		</style>
    </head>
    <body>
        
		<button type="button" id="d1">My btn - 1</button>
		
        <script src="events.js"></script>
		<script>
		var d1 = document.getElementById('d1');
		
		function handle(){
			console.log('triggered');
			this.detach();
		}
		
		UIEvent({
			 name:      'Self detachable',
			 htmlRef:   d1,
			 handler:   handle,
			 type: 		'click'
		});
		</script>
    </body>
</html>
