<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            eat() {
                console.log(this.name, "nom nom");
            }

            poop() {
                console.log(this.name, "...");
            }
        }

        class Dog extends Animal {
            constructor(name) {
                super(name)
            }
            bark() {
                console.log(this.name, "bau bau");
            }
        }
    </script>
</body>

</html>
